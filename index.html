<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>XQuiz Hotspot</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#container {
  position: relative;
  width: 100%;
  max-width: 360px;
  margin: 0 auto;
}

#container img {
  width: 100%;
  display: block;
}

.hotspot {
  position: absolute;
  border: 2px solid #3fae00;
  border-radius: 20px;
  padding: 6px 12px;
  background: #ffffff;
  color: #3fae00;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
}

.hotspot:hover,
.hotspot.active {
  background: #3fae00;
  color: #ffffff;
}
</style>
</head>

<body>

<div id="container">
  <img src="https://i.imgur.com/1AVJCbS.png">

  <div class="hotspot" style="top:30%;left:8%;" data-value="Braços">Braços</div>
  <div class="hotspot" style="top:42%;left:60%;" data-value="Barriga">Barriga</div>
  <div class="hotspot" style="top:50%;left:60%;" data-value="Pochete">Pochete</div>
  <div class="hotspot" style="top:56%;left:10%;" data-value="Flanco">Flanco</div>
  <div class="hotspot" style="top:68%;left:60%;" data-value="Coxa">Coxa</div>
</div>

<script>
const hotspots = document.querySelectorAll('.hotspot');

hotspots.forEach(h => {
  h.addEventListener('click', () => {
    hotspots.forEach(x => x.classList.remove('active'));
    h.classList.add('active');

    const resposta = h.dataset.value;

    window.parent.postMessage({
      type: 'xquiz_resposta',
      value: resposta
    }, '*');
  });
});
</script>

</body>
</html>
